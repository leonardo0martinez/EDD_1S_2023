<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ejemplo</title>
</head>
<body class="bg-light">
    
    <div class="container">
        <div class="mt-5 mb-5">
            <h1>Matriz Dispersa</h1>
            <hr>
        </div>
        <div class="row">
            <div class="col-3">
                <center><h5>Ingresar Valores </h5></center>
                <hr>
                <form class="form" onsubmit="handleSubmit(event)">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group mt-2">
                                Posición en X:
                                <input type="text" id="xpos" name="xpos" class="form-control" placeholder="Pos. X">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group mt-2">
                                Posición en Y:
                                <input type="text" id="ypos" name="ypos" class="form-control" placeholder="Pos. Y">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        Valor del nodo:
                        <input type="text" id="value" name="value" class="form-control" placeholder="Valor del nodo">
                    </div>

                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-danger w-100">Ingresar a la Matriz</button>
                    </div>
                </form>
                
                <hr>
                <div class="form-group mt-4">
                    <button type="button" onclick="showGraph()" class="btn btn-secondary w-100">Generar Gráfica</button>
                </div>
            </div>
            <div class="col-9 bg-danger">
                <img id="graph"/>
            </div>
        </div>

    </div>


    <!-- Importar librerias -->
    <!-- <script src="./js/lib/cycle.js"></script> -->
    <!-- Importar el archivo -->
    <script src="./js/tree.js"></script>
    <script src="./js/index.js"></script>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
    crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" 
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" 
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" 
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" 
    crossorigin="anonymous"></script>
</body>
</html>
